<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Enter your full name"
            formControlName="name"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="email"
            matInput
            placeholder="Enter your email address"
            formControlName="email"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Select</mat-label>
          <mat-select formControlName="role">
            <mat-option value="owner">Manager/Owner</mat-option>
            <mat-option value="staff">Employee/Staff</mat-option>
          </mat-select>
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" mat-button>Register</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
