<h2 mat-dialog-title>Add Payment Info</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography py-2">
    <div class="row no-gutters">
      <div class="col-12 text-center">
        <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group"
          [(ngModel)]="paymentStatus"
          [ngModelOptions]="{ standalone: true }"
        >
          <mat-radio-button class="example-radio-button" value="completed">
            Payment Completed </mat-radio-button
          >&nbsp;
          <mat-radio-button class="example-radio-button" value="balance">
            Balance
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
    <div class="row no-gutters">
      <div class="col-12">
        <mat-form-field style="width: 100%">
          <mat-label>Amount Paid</mat-label>
          <input
            type="number"
            matInput
            placeholder="Enter Amount"
            formControlName="amount"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row no-gutters">
      <div class="col-12 text-center">Balance = Rs. {{ balance }}</div>
    </div>
    <div class="row no-gutters">
      <div class="col-12 text-center">
        <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group"
          [(ngModel)]="paymentMode"
          [ngModelOptions]="{ standalone: true }"
        >
          <mat-radio-button class="example-radio-button" value="cash">
            Cash </mat-radio-button
          >&nbsp;
          <mat-radio-button class="example-radio-button" value="card">
            Card </mat-radio-button
          >&nbsp;
          <mat-radio-button class="example-radio-button" value="online">
            Online
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <div class="button">
      <button type="button" mat-button (click)="closeDialog()">Cancel</button>
    </div>
    <div class="button">
      <button type="submit" color="primary" mat-button>Save Bill</button>
    </div>
  </mat-dialog-actions>
</form>
