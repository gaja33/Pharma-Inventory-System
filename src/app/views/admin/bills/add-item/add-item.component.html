<h2 mat-dialog-title>Add Item</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography">
    <div class="row no-gutters">
      <div class="col-12">
        <mat-form-field style="width: 100%">
          <mat-label>Item Name</mat-label>
          <input
            matInput
            placeholder="Enter Item Name"
            formControlName="itemName"
            [matAutocomplete]="auto"
          />
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option
              *ngFor="let option of filteredOptions"
              [value]="option.name"
              (onSelectionChange)="selected(option)"
            >
              <small>{{ option.name }} (Qty: {{ option.totalQty }})</small
              >&nbsp;
              <small>Exp: {{ option.expDate }} Batch: {{ option.batch }}</small>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </div>
    <div class="row no-gutters">
      <div class="col-6">
        <mat-form-field style="width: 100%">
          <mat-label>QTY (in loose)</mat-label>
          <input
            type="number"
            matInput
            placeholder="Enter QTY (in loose)"
            formControlName="qty"
          />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field style="width: 100%">
          <mat-label>Discount in %</mat-label>
          <input
            type="number"
            matInput
            placeholder="Enter Discount in %"
            formControlName="discount"
          />
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <div class="button">
      <button type="submit" color="primary" mat-button>Add</button>
    </div>
  </mat-dialog-actions>
</form>
