<mat-card>
  <mat-card-header>
    <mat-card-title>Medicine Types</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content class="pt-3">
    <button mat-raised-button color="primary" (click)="openDialog({})">
      Add Types
    </button>
    <br />
    <br />
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        placeholder="Search"
        (keyup)="applyFilter($event)"
        #input
      />
    </mat-form-field>
    <div class="mat-elevation-z2 table-container">
      <table style="width: 100%" mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="typeName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Types</th>
          <td mat-cell *matCellDef="let row">{{ row.typeName }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button mat-mini-fab color="primary">
              <mat-icon (click)="openDialog(row)">edit</mat-icon>
            </button>
            &nbsp;
            <button mat-mini-fab color="warn">
              <mat-icon (click)="deleteCategory(row._id)">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[10, 25, 100]"
        aria-label="Select page of users"
        class="align-me"
      ></mat-paginator>
    </div>
  </mat-card-content>
  <mat-card-actions align="start"> </mat-card-actions>
</mat-card>
