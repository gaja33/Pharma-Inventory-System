<h2 mat-dialog-title>Add Dealer Info</h2>
<!-- <h2 mat-dialog-title *ngIf="!isAddMode">Update Dealer Info</h2> -->
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography">
    <div class="row no-gutters">
      <div class="col-12">
        <mat-form-field style="width: 100%">
          <mat-label>Dealer Name</mat-label>
          <input
            matInput
            placeholder="Enter Dealer Name"
            formControlName="name"
          />
        </mat-form-field>
        <mat-form-field style="width: 100%">
          <mat-label>Contact Number</mat-label>
          <input
            matInput
            placeholder="Enter Contact Number"
            formControlName="contactNumber"
          />
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <!-- <div class="button">
      <button type="button" mat-button (click)="closeDialog()">Cancel</button>
    </div> -->
    <div class="button">
      <button type="submit" color="primary" mat-button>Add</button>
    </div>
  </mat-dialog-actions>
</form>
