<h2 mat-dialog-title>Add GST & HSN Info</h2>
<!-- <h2 mat-dialog-title *ngIf="!isAddMode">Update Dealer Info</h2> -->
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography">
    <div class="row no-gutters">
      <div class="col-12">
        <mat-form-field style="width: 100%">
          <mat-label>HSN Code</mat-label>
          <input
            matInput
            placeholder="Enter HSN Code"
            formControlName="hsnCode"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row no-gutters">
      <div class="col-4">
        <mat-form-field style="width: 100%">
          <mat-label>CGST%</mat-label>
          <input matInput placeholder="Enter CGST" formControlName="cgst" />
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field style="width: 100%">
          <mat-label>SGST%</mat-label>
          <input matInput placeholder="Enter SGST" formControlName="sgst" />
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field style="width: 100%">
          <mat-label>IGST%</mat-label>
          <input matInput placeholder="Enter IGST" formControlName="igst" />
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <!-- <div class="button">
      <button type="button" mat-button (click)="closeDialog()">Cancel</button>
    </div> -->
    <div class="button">
      <button type="submit" color="primary" mat-button>Add</button>
    </div>
  </mat-dialog-actions>
</form>
